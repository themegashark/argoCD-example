apiVersion: v1
kind: Service
metadata:
  name: {{ include "simple-webapp.fullname" . }}-frontend
  labels:
    {{- include "simple-webapp.labels" . | nindent 4 }}
    app: simple-webapp
    tier: frontend
spec:
  # comment or delete the following line if you want to use a LoadBalancer
  type: {{ .Values.frontend.service.type }}
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  # type: LoadBalancer
  ports:
    - protocol: TCP
      port: {{ .Values.frontend.service.port }}
      targetPort: 80
      {{- if and (eq .Values.frontend.service.type "NodePort") (.Values.frontend.service.nodePort) }}
      nodePort: {{ .Values.frontend.service.nodePort }}
      {{- end }}
  selector:
    {{- include "simple-webapp.selectorLabels" . | nindent 4 }}
    app: simple-webapp
    tier: frontend
